<div fxFlex fxLayoutAlign="start" class="dashboard" [dir]="language.direction">
    <div fxFlex.gt-md="100" fxFlex="100" class="new-notif__side-menu">
          <notif-top-bar></notif-top-bar>

          <div class="table-content">
            <div class="select-type-content">
                <label>{{language.performance}} :</label>
            <div class="select-type">
                <select (change)="selectedType()" [(ngModel)]="perfomance" id="product" class="w-100 py-2 px-3 input ">
                <option selected value="all">{{language.all}}
                </option>
                <option *ngFor="let perfomance of perfomances" [value]="perfomance.name">{{perfomance.name}}
                </option>
            </select> 
            </div>
            </div> 
            <table style="display: table;" datatable [dtTrigger]="dtTrigger"  [dtOptions]="dtOptions"  class="table table-responsive"
                id="datatable" #datatable>
                <thead>
                    <tr>
                        <th> {{language.name}} </th>
                        <th> {{language.email}} </th>
                        <th> {{language.phone}} </th>
                        <th> {{language.department}} </th>
                        <th> {{language.skills}} </th>
                        <th> {{language.performance}} </th>
                    <th></th>
                    <th></th>
                    <th></th>
                    </tr>
                </thead>
                <tbody>

                    <tr *ngFor="let data of filteredList; let i = index">
                        <td>{{data.name}}</td>
                        <td>{{data.email}} </td>
                        <td>{{data.phone}} </td>    
                        <td>{{data.department}} </td>    
                        <td>{{data.skills}} </td>    
                        <td>{{data.performance}} </td>    
                        <td (click)="relocation(data)"><span class="px-4 text-white"
                                style="background-color: #A4BBED;border-radius: 4px;">{{language.relocation}}</span> </td>
                        </tr>
                </tbody>
            </table>
          </div>
    </div>
    <loading *ngIf="loading"></loading>
</div>
